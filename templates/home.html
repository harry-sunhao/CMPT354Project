{% extends 'base.html' %}
{% block content %}

<h2>Most Popular Movie</h2>
      <table>
         <thead>
            <tr>
               <th>Title</th>
               <th>Country</th>
               <th>Release Date</th>
            </tr>
         </thead>
         <tbody>
            {% for movie in movie_popular %}
               <tr>
                <td>{{ movie[0] }}</td>
                <td>{{ movie[1] }}</td>
                <td>{{ movie[2] }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
<h2>Summary</h2>
    <p>Until <label id="now" style="white-space:nowrap;"></label>, this database has {{ movie_number }} movies, and {{ album_number }} albums</p>
{% endblock %}
