<doctype html="">
    <title>Delete Album</title>
    <h2>Delete Album</h2>
    {% from "_formhelpers.html" import render_field %}
    <form method="post">
        <dl>
            {{ render_field(form.id) }}
            {{ render_field(form.name) }}
            {{ render_field(form.releaseDate) }}
            {{ render_field(form.detailedInfo) }}
            {{ render_field(form.album_or_ep) }}
        </dl>
        <p><input type="submit" value="Delete">
    </p></form>
    </doctype>
