{% extends 'base.html' %}
{% block content %}
      <table>
         <thead>
            <tr>
               <th>Title</th>
               <th>Country</th>
               <th>Release Date</th>
            </tr>
         </thead>
         <tbody>
            {% for movie in movies %}
               <tr>
                   <td><a href="/movieinfo/{{ movie.id }}">{{ movie.title }}</a></td>
                <td>{{ movie.country }}</td>
                <td>{{ movie.release_date }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
{% endblock %}
